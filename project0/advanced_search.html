<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div id="content">
        <form id="advanced_search_form" action="https://www.google.com/search">
            <div class="form-row">
                <div class="form-label">All these words:</div>
                <div class="form-input"><input type="text" name="q" placeholder="all these words:"/></div>
            </div>
            <div class="form-row">
                <div class="form-label">This exact word or phrase:</div>
                <div class="form-input"><input type="text" name="as_epq" placeholder="this exact word or phrase:"/></div>
            </div>
            <div class="form-row">
                <div class="form-label">Any of these words:</div>
                <div class="form-input"><input type="text" name="as_oq" placeholder="any of these words:"/></div>
            </div>
            <div class="form-row">
                <div class="form-label">None of these words:</div>
                <div class="form-input"><input type="text" name="as_eq" placeholder="none of these words:"/></div>
            </div>
            <input class= "submit_search" type="submit" value="Google Search" />
        </form>
    </div>
    <div class="button-container">
        <a class="buttonlink" href="search.html">Search</a>
        <a class="buttonlink" href="image.html">Image Search</a>
    </div>
</body>
</html>
